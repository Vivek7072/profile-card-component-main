<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile-card">
        <div class="top-image">
          <img src="./images/bg-pattern-card.svg" />
        </div>
        <div class="center-img">
          <img src="./images/image-victor.jpg" />
        </div>
        <div class="name-section">
          <div class="title">
            Victor Crest <span class="sec-color"> 26</span>
          </div>
          <div class="sec-color"><small>London</small></div>
        </div>
        <div class="hr"></div>

        <div class="bottom-section">
          <div class="text-center">
            <div class="title">80K</div>
            <div class="sec-color"><small>Followers</small></div>
          </div>
          <div class="text-center">
            <div class="title">803K</div>
            <div class="sec-color"><small>Likes</small></div>
          </div>
          <div class="text-center">
            <div class="title">1.4K</div>
            <div class="sec-color"><small>Photos</small></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
